<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Import</title>
</head>
<#if view ?? && view == 'nav'>
    <#include "*/navbar.html" />
<#elseif view == 'embed'>
    <#include "*/resources.html" />
</#if>
<#include "*/init.html" />
<div style="padding-left: 10px; padding-right: 10px">
    <#if user ?? && user.authLevel == 'SUPER'>
        <div id="data-import-alert"></div>
        <form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel-data" class="col-sm-2 control-label">Excel Data:</label>
                <div class="col-sm-2">
                    <input type="file" id="excel-data" placeholder="excel data" />
                    <input type="hidden" id="excel-content" />
                    <input type="hidden" id="excel-type" />
                </div>
                <div class="col-sm-4">
                    <input class="btn btn-info" type="button" onclick="load()" value="Load"/>
                    <input class="btn btn-danger" type="button" onclick="clear()" value="Clear"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input class="btn btn-primary" type="button" onclick="upload()" value="Upload Excel"/>
                    <input class="btn btn-primary" type="button" onclick="download()" value="Download Template"/>
                </div>
            </div>
        </form>
        <table id="example-info" class="table table-hover table-bordered"></table>
        <div id="example-pager"></div>
    </#if>
</div>
</html>

<script type="text/javascript">
    let $example_grid

    alertMsg("data-import", "success", "${alert!}")

    document.getElementById('excel-data').addEventListener('change', function(e) {
        let excel_path = $("#excel-data").val()
        let excel_type = excel_path.substring(excel_path.lastIndexOf(".")).toLowerCase();
        let reader = new FileReader()
        reader.onload = function() {
            if (excel_type !== '.xls' && excel_type !== '.xlsx') {
                alertMsg("data-import", "warning", "Please Select XLS or XLSX File")
            } else {
                $("#excel-content").val(reader.result.split(",")[1])
            }
        }
        reader.readAsDataURL(e.target.files[0])
        $("#excel-type").val(excel_type)
    })

    function load() {
        $example_grid = jQuery("#example-info").jqGrid({
            url: "${root!}/data-import/load",
            datatype: "json",
            mtype: "POST",
            colNames: ['ID', 'USERNAME', 'PASSWORD', 'AUTH LEVEL'],
            colModel: [
                {name: 'ID', index: 'ID', hidden: false, align: 'center', width: 30},
                {name: 'USERNAME', index: 'USERNAME', hidden: false, align: 'center', width: 30},
                {name: 'PASSWORD', index: 'PASSWORD', hidden: true, align: 'center', width: 30},
                {name: 'AUTH_LEVEL', index: 'AUTH_LEVEL', hidden: false, align: 'center', width: 30}
            ],
            rowNum: 10,
            pager: "#example-pager",
            rownumbers: true,
            autoheight: true,
            autowidth: true,
            viewrecords: true
        })

        jQuery("#example-info").jqGrid('navGrid', "#example-pager", {
            add: false,
            edit: false,
            del : false,
            search : false,
            refresh : true
        })
    }

    function clear() {
        $.ajax({
            type: "POST",
            url: "${root!}/data-import/clear",
            async: false,
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    alertMsg("data-import", "success", "Clear Data Successfully")
                    reload()
                } else {
                    alertMsg("data-import", "warning", response.msg)
                }
            }
        })
    }

    function upload() {
        $.ajax({
            type: "POST",
            url: "${root!}/data-import/upload",
            async: false,
            data: {"content": $("#excel-content").val(), "type": $("#excel-type").val()},
            datatype: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    alertMsg("data-import", "success", "Upload Data Successfully")
                    reload()
                } else {
                    alertMsg("data-import", "warning", response.msg)
                }
            }
        })
    }

    function download() {
        window.location.href = "${root!}/data-import/download"
    }

    function reload() {
        $example_grid.jqGrid('setGridParam', {
            search: true,
            postData: {},
            page: 1
        }).trigger("reloadGrid")
    }
</script>
