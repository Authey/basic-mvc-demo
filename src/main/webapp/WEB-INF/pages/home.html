<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <#include "*/resources.html" />
</head>
<body class="container-fluid">
    <table class="table">
        <tr><td><div>Home</div></td></tr>
        <tr><td><div id="home-alert"></div></td></tr>
    </table>
    <#if user ??>
        <button class="btn btn-danger" onclick="toUser('Logout')">Log Out</button>
        <button class="btn btn-info" onclick="toUser('Manage')">Manage</button>
    <#else>
        <button class="btn btn-primary" onclick="toUser('Enroll')">Enroll</button>
        <button class="btn btn-success" onclick="toUser('Login')">Log In</button>
    </#if>
</body>
</html>

<script type="text/javascript">
    if ("${alert!}" !== "") {
        $("#home-alert").html('<div class="alert alert-success" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><b>${alert!}</b></div>')
    }

    function toUser(type) {
        window.location.href = "${root!}/user/index?type=" + type;
    }
</script>
