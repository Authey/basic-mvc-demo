<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<#if view ?? && view == 'nav'>
    <#include "*/navbar.html" />
<#elseif view == 'embed'>
    <#include "*/resources.html" />
</#if>
<div style="padding-left: 10px; padding-right: 10px">
    <div id="user-alert"></div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="username">
            </div>
        </div>
        <#if type != 'Manage'>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
        </#if>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <#if type == 'Login'>
                    <input class="btn btn-primary" type="button" onclick="login()" value="Log In"/>
                <#elseif type == 'Enroll'>
                    <input class="btn btn-primary" type="button" onclick="enroll()" value="Enroll"/>
                <#elseif type == 'Manage'>
                    <input class="btn btn-info" type="button" onclick="load()" value="Load User"/>
                    <input class="btn btn-danger" type="button" onclick="remove()" value="Remove" <#if auth ?? && auth != 'ADMIN'> disabled </#if>/>
                </#if>
            </div>
        </div>
    </form>
    <table id="user-info" class="table table-hover table-bordered"></table>
    <div id="user-pager"></div>
</div>
</html>

<script type="text/javascript">
    let $user_grid;

    alertMsg("user", "success", "${alert!}")

    if ("${type!}" === "Logout") {
        $.ajax({
            type: "POST",
            url: "${root!}/user/logout",
            async: false,
            data: {},
            dataType: "json",
            success: function() {
                if ("${view!}" === "nav") {
                    postMsg("${root!}/user/index", "Logout Successfully")
                } else {
                    window.parent.refresh()
                }
            }
        })
    }

    function login() {
        let username = $("#username").val()
        let password = $("#password").val()
        $.ajax({
            type: "POST",
            url: "${root!}/user/login",
            async: false,
            data: {"username": username, "password": hexMD5(password)},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    if ("${view!}" === "nav") {
                        postMsg("${root!}/index", "Login Successfully")
                    } else {
                        window.parent.refresh()
                    }
                } else {
                    alertMsg("user", "warning", response.msg)
                }
            }
        })
    }

    function enroll() {
        let username = $("#username").val()
        let password = $("#password").val()
        $.ajax({
            type: "POST",
            url: "${root!}/user/enroll",
            async: false,
            data: {"username": username, "password": password},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    postMsg("${root!}/user/index", "Enroll Successfully")
                } else {
                    alertMsg("user", "warning", response.msg)
                }
            }
        })
    }

    function load() {
        $user_grid = jQuery("#user-info").jqGrid({
            url: "${root!}/user/load",
            datatype: "json",
            mtype: "POST",
            colNames: ['ID', 'USERNAME', 'PASSWORD', 'AUTH LEVEL'],
            colModel: [
                {name: 'ID', index: 'ID', hidden: true, align: 'center', width: 10},
                {name: 'USERNAME', index: 'USERNAME', hidden: false, align: 'center', width: 30},
                {name: 'PASSWORD', index: 'PASSWORD', hidden: false, align: 'center', width: 30},
                {name: 'AUTH_LEVEL', index: 'AUTH_LEVEL', hidden: false, align: 'center', width: 30}
            ],
            rowNum: 10,
            pager: "#user-pager",
            rownumbers: true,
            autoheight: true,
            autowidth: true,
            viewrecords: true
        })

        jQuery("#user-info").jqGrid('navGrid', "#user-pager", {
            add: false,
            edit: false,
            del : false,
            search : false,
            refresh : true
        })
    }

    function remove() {
        let username = $("#username").val()
        $.ajax({
            type: "POST",
            url: "${root!}/user/remove",
            async: false,
            data: {"username": username},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1 && response.msg !== "0") {
                    reload()
                } else {
                    alertMsg("user", "warning", response.msg)
                }
            }
        })
    }

    function reload() {
        alertMsg("user", "success", "Delete User Successfully")
        $user_grid.jqGrid('setGridParam', {
            search: true,
            postData: {},
            page: 1
        }).trigger("reloadGrid")
    }
</script>
