<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>User Index</div>
    <button type="submit" onclick="query()">Load User</button>
    <button type="submit" onclick="add()">Add User</button>
    <button type="submit" onclick="remove()">Remove User</button>
    <div id="user-info"></div>
</body>
</html>

<#include "*/resources.html" />

<script type="text/javascript">
    function query() {
        $.ajax({
            type: "POST",
            url: "${root!}/user/query",
            async: false,
            data: {},
            dataType: "text",
            success: function(info) {
                $("#user-info").html(info)
            }
        })
    }

    function add() {
        let xhr = new XMLHttpRequest()
        xhr.open('POST', '${root!}/user/add', false)
        xhr.send()
        window.alert(xhr.responseText)
    }

    function remove() {
        let xhr = new XMLHttpRequest()
        xhr.open('POST', '${root!}/user/remove', false)
        xhr.send()
        window.alert(xhr.responseText)
    }
</script>
