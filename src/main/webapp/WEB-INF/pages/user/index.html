<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <#include "*/resources.html" />
</head>
<body>
    <table>
        <tr><td><div>${type!}</div></td></tr>
        <tr><td><div id="user-alert"></div></td></tr>
    </table>
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td colspan="2"><input type="text" id="username"></td>
        </tr>
        <#if type != 'Manage'>
            <tr>
                <td><label for="password">Password:</label></td>
                <td colspan="2"><input type="password" id="password"></td>
            </tr>
        </#if>
        <tr>
            <#if type == 'Login'>
                <td><button onclick="login()">Log In</button></td>
            <#elseif type == 'Enroll'>
                <td><button onclick="enroll()">Enroll</button></td>
            <#elseif type == 'Manage'>
                <td><button onclick="load()">Load User</button></td>
                <td><button onclick="remove()">Remove</button></td>
            </#if>
            <td><button onclick="toHome()">Home</button></td>
        </tr>
    </table>
    <table id="user-info"></table>
    <div id="user-pager"></div>
</body>
</html>

<script type="text/javascript">
    let $user_grid;

    function login() {
        let username = $("#username").val();
        let password = $("#password").val();
        $.ajax({
            type: "POST",
            url: "${root!}/user/login",
            async: false,
            data: {"username": username, "password": password},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    toHome()
                } else {
                    $("#user-alert").html(response.msg)
                }
            }
        })
    }

    function enroll() {
        let username = $("#username").val();
        let password = $("#password").val();
        $.ajax({
            type: "POST",
            url: "${root!}/user/enroll",
            async: false,
            data: {"username": username, "password": password},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1) {
                    window.location.href = "${root!}/user/index"
                } else {
                    $("#user-alert").html(response.msg)
                }
            }
        })
    }

    function load() {
        $user_grid = jQuery("#user-info").jqGrid({
            url: "${root!}/user/load",
            datatype: "json",
            mtype: "POST",
            colNames: ['ID', 'USERNAME', 'PASSWORD', 'AUTH LEVEL'],
            colModel: [
                {name: 'ID', index: 'ID', hidden: true, align: 'center', width: 10},
                {name: 'USERNAME', index: 'USERNAME', hidden: false, align: 'center', width: 30},
                {name: 'PASSWORD', index: 'PASSWORD', hidden: false, align: 'center', width: 30},
                {name: 'AUTH_LEVEL', index: 'AUTH_LEVEL', hidden: false, align: 'center', width: 30}
            ],
            rowNum: 10,
            pager: "#user-pager",
            rownumbers: true,
            autoheight: true,
            autowidth: true,
            viewrecords: true
        })

        jQuery("#user-info").jqGrid('navGrid', "#user-pager", {
            add: false,
            edit: false,
            del : false,
            search : false,
            refresh : true
        })
    }

    function remove() {
        let username = $("#username").val();
        $.ajax({
            type: "POST",
            url: "${root!}/user/remove",
            async: false,
            data: {"username": username},
            dataType: "json",
            success: function(resp) {
                let response = eval(resp)
                if (response.state === 1 && response.msg !== "0") {
                    reload()
                } else if (response.msg === "0") {
                    $("#user-alert").html("No Username Matched")
                } else {
                    $("#user-alert").html(response.msg)
                }
            }
        })
    }

    function toHome() {
        window.location.href = "${root!}/home"
    }

    function reload() {
        $("#user-alert").html("")
        $user_grid.jqGrid('setGridParam', {
            search: true,
            postData: {},
            page: 1
        }).trigger("reloadGrid")
    }
</script>
